{% extends "main.html" %} {% block title %} Books List {% endblock %} {% block content%}

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'create' %}" role="button">Add book</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">books</h4>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td scope="row"> {{ book.id_book }}</td>
                    <td> {{ book.title_book }}</td>
                    <td>
                        <img src="{{ book.image_book.url }}" alt="" height="100">
                    </td>
                    <td>{{ book.description_book }}</td>
                    <td>
                        <a name="" id="" class="btn btn-info" href="{% url 'edit' %}" role="button">Edit</a> |
                        <a name="" id="" class="btn btn-danger" href="#" role="button">Delete</a> </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>


    </div>

</div>

{% endblock %}
